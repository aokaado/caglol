{% extends "base.html" %}

{% block header %}Players{% endblock %}
{% block content %}
	<ul>
	{% for player in players %}
		<li><a href="/player/{{ player.id }}/">{{ player.name }}</a></li>
	{% endfor %}
	</ul>
	<a class="btn" href="/players/{{ i|add:-1 }}/">Prev Page</a>
	<a class="btn" href="/players/{{ i|add:1 }}/">Next Page</a>
{% endblock %}
