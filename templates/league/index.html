{% extends "base.html"  %}

{% block header %}Current Leageus{% endblock %}
{% block content %}
{% if leagues %}
	<ul>
	{% for league in leagues %}
		<li><a href="/league/{{ league.id }}/">{{ league.name }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p> No leagues</p>
{% endif %}
{% endblock %}
