{% extends "base.html"  %}

{% block header %}Teams{% endblock %}
{% block content %}
{% if teams %}
	<ul>
	{% for team in teams %}
		<li><a href="/team/{{ team.id }}/">{{ team.name }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p> No teams</p>
{% endif %}
<a class="btn" href="/teams/{{ i|add:-1 }}/">Prev Page</a>
<a class="btn" href="/teams/{{ i|add:1 }}/">Next Page</a>
{% endblock %}
